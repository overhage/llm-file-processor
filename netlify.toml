[build]
  command = "pnpm build"
  publish = ".next"


[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client","prisma"]
  included_files = ["**/node_modules/.prisma/client/**", "**/node_modules/@prisma/engines/**"]

# Run cleanup daily at 03:00 UTC
[functions."cleanup"]
  schedule = "0 3 * * *"


